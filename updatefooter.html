<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Footer Update | Swayam Padhi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .cta-footer {
      background: #0e1c2f;
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 40px;
      border-top: 2px solid #00b894;
    }

    .cta-button {
      display: inline-block;
      background-color: #00b894;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #019875;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 1rem;
      color: #ccc;
    }

    .back-to-top {
      position: fixed;
      bottom: 40px;
      right: 20px;
      background-color: #00b894;
      color: white;
      padding: 15px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }

    .back-to-top:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>

  <!-- Main Content of the Page (Your Website Sections Here) -->

  <!-- Footer Section -->
  <footer class="cta-footer">
    <div class="container">
      <p>Passionate about technology and innovation. Let's create something amazing together!</p>
      <a href="#top" class="cta-button">Back to Top</a>
      <div class="footer-text">
        <p>&copy; 2025 Swayam Padhi. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Back to Top Button -->
  <button class="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">
    <i class="fas fa-arrow-up"></i>
  </button>

</body>
</html>
