<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Swayam Padhi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #0e1c2f;
      color: #fff;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      margin: 0;
    }

    .contact-section {
      background: #fff;
      padding: 30px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    .contact-section h2 {
      text-align: center;
      color: #1e2a38;
      margin-bottom: 30px;
    }

    .contact-info {
      text-align: center;
      margin-bottom: 30px;
    }

    .contact-info a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      color: #00b894;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .contact-info a:hover {
      color: #019875;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-form input, .contact-form textarea {
      width: 100%;
      max-width: 600px;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact-form button {
      padding: 12px 20px;
      background-color: #00b894;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #019875;
    }

    .map-section {
      margin-top: 30px;
      text-align: center;
    }

    .cta-footer {
      background: #0e1c2f;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .cta-button {
      display: inline-block;
      background-color: #00b894;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #019875;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>Contact Me</h1>
    </div>
  </header>

  <div class="container">
    <section class="contact-section">
      <h2>Get in Touch</h2>

      <!-- Contact Info -->
      <div class="contact-info">
        <p><strong>Email:</strong> <a href="mailto:swayampadhi830@gmail.com">swayampadhi830@gmail.com</a></p>
        <p><strong>Phone:</strong> <a href="tel:+917021668072">+91 70216 68072</a></p>

        <div>
          <a href="https://github.com/LunaticByte274" target="_blank"><i class="fab fa-github"></i> GitHub</a>
          <a href="https://instagram.com/swayamp_7" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h3>Send Me a Message</h3>
        <form action="#" method="POST">
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
          <button type="submit">Submit</button>
        </form>
      </div>

      <!-- Map Section -->
      <div class="map-section">
        <h3>Find Me Here</h3>
        <p>Location: Mumbai, India</p>
        <iframe
          width="100%"
          height="400"
          frameborder="0"
          scrolling="no"
          marginheight="0"
          marginwidth="0"
          src="https://maps.google.com/maps?q=Mumbai,%20India&z=12&output=embed">
        </iframe>
      </div>
    </section>
  </div>

  <footer class="cta-footer">
    <div class="container">
      <a href="index.html" class="cta-button">Back to Home</a>
      <p>&copy; 2025 Swayam Padhi. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
